<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Checkout — Walkease</title>
    <!-- 1) Apple touch icon -->
    
    <link
     {% load static %}

 
    rel="apple-touch-icon" 
    sizes="180x180" 
    href="{% static 'icons/apple-touch-icon.png' %}"
  >

  <!-- 2) Stylesheet -->
  <link 
    {% load static %}

    rel="stylesheet" 
    href="{% static 'checkout/css/style.css' %}"
  >
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

  <!-- 3) PWA manifest (must end with .json) -->
  <link
    {% load static %} 
    rel="manifest" 
    href="{% static 'checkout/manifest.json' %}"
  >

  <!-- 4) Load Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>

  <!-- 5) Expose Stripe keys & URLs -->
  <script>
    window.stripePublicKey   = "{{ stripe_public_key }}";
    window.paymentIntentUrl  = "{% url 'checkout:create_payment_intent' %}";
    window.paymentSuccessUrl = "{{ payment_success_url }}";
    window.cartTotal         = "{{ cart_total|floatformat:2 }}";
  </script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="{% url 'store:index' %}">Home</a></li>
        <li><a href="{% url 'cart:view_cart' %}">Cart</a></li>
        <li><a href="{% url 'user:profile_detail' %}">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main class="checkout-container">
    <h1>Checkout</h1>

    <!-- Order Summary -->
    <section class="order-summary">
      <h2>Order Summary</h2>

      <!-- Wrap the `if` in <template> so the <ul> only has <li> -->
      <template>{% if cart_items %}</template>
      <ul class="order-list">
        <template>{% for item in cart_items %}</template>
        <li class="order-item">
          <span class="product-title">{{ item.product.name }}</span>
          <span class="product-quantity">× {{ item.quantity }}</span>
          <span class="product-price">£{{ item.total_price }}</span>
        </li>
        <template>{% endfor %}</template>
      </ul>
      <p class="cart-total">
        <strong>Total: </strong>£{{ cart_total|floatformat:2 }}
      </p>

      <template>{% else %}</template>
      <p>Your cart is currently empty.</p>
      <template>{% endif %}</template>
    </section>

    <!-- Payment Form -->
    <section class="payment-details">
      <h2>Payment Information</h2>
      <form id="payment-form">
        {% csrf_token %}
        <div id="payment-element" class="payment-element"></div>
        <button type="submit" id="submit" class="btn-submit">
          Pay £{{ cart_total|floatformat:2 }}
        </button>
        <div 
          id="payment-message" 
          class="payment-message" 
          role="alert" 
          aria-live="polite"
        ></div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; {% now "Y" %} Walkease. All rights reserved.</p>
  </footer>

  <!-- Custom Stripe logic -->
  <script src="{% static 'checkout/js/script.js' %}"></script>
</body>
</html>
